<div class="section-block">
  <h2 class="section-title">ACHIEVEMENTS & CERTIFICATES</h2>

  <div *ngFor="let certificate of certificates" class="certificate-block">
    <div class="certificate-title">
      {{ certificate.title }} <span class="certificate-year">({{ certificate.year }})</span>
    </div>
    <div class="certificate-description">
      {{ certificate.description }}
    </div>
  </div>
</div>
